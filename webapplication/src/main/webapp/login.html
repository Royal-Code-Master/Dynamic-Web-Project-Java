<!DOCTYPE html>
<html>
<head>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="https://img.favpng.com/17/20/24/computer-icons-favicon-scalable-vector-graphics-web-design-png-favpng-FxX7qA70tWMUi0GGnu9h35mX8.jpg">
 
<meta charset="ISO-8859-1">
<title>login portal</title>
</head>

<style>
	
	form{
		height: auto;
		max-width: 370px;
		box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
	}
	label{
		padding: 5px;
		text-align: left;
		font-weight: 600;
		color: black;
		font-size: 15px;
		font-family: 'Times New Roman', Times, serif;
	}
</style>


<body>
	
	<div class="container p-auto m-auto">
		<center>
			<br><br>
			<form class="form-control mt-5" method="post" action="login.jsp">
				<div class="row p-4">
					<h3>
						<strong>Quiz <em style="color: orangered;">App</em></strong>
					</h3>
					<br>
				</div>
				
					<div class="row mt-3 form-control">
						<label><i class="fa fa-envelope"></i> Email Address</label>
						<input input="email" name="login_mail" class="form-control" placeholder="email address" required />
					</div>
				
					<div class="row form-control mt-3">	
						<label><i class="fa fa-lock"></i> Password</label>
						<input input="password" name="login_pwd" class="form-control" placeholder="*****" required />
					</div>
				
				
				<div class="mt-3 row p-2">
					<button type="submit" class="btn form-control text text-light" style="background-color: orangered;">Signin</button>
				</div>
				
				<div class="row mt-3 mb-3">
					<div class="col-md-6">
						<a href="./register.html" role="button" class="btn btn-primary form-control"><i class="fa fa-external-link text-light"></i> Create Account</a>
					</div>
					<div class="col-md-6">
						<a href="" role="button" class="btn btn-dark form-control">Forgot Password</a>
					</div>
				</div>
				<br>
				<small class="text">Design & Developed By <strong>Team -7 </strong></small>
			</form>
		</center>
	</div>
</body>
</html>
